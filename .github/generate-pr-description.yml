name: Generate PR Description

on:
  pull_request:
    types:
      - opened

jobs:
  generate-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate PR Description
        id: generate_description
        run: echo "::set-output name=description::$(git diff --name-only ${{ github.event.before }} ${{ 
github.sha }})"
        
  update-description:
    needs: generate-description
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update PR Description
        run: |
          echo "## Changes Made\n" >> $GITHUB_EVENT_PATH
          echo "These files have been modified:\n" >> $GITHUB_EVENT_PATH
          echo "${{ needs.generate-description.outputs.description }}" >> $GITHUB_EVENT_PATH
          cat $GITHUB_EVENT_PATH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

